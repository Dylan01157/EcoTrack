<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classement - EcoTrack</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/icon.png" type="image/png">
</head>

<body>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <header>
    <div class="logo"><img src="/images/logo.png" alt="Logo"></div>
    <div>Dashboard</div>
    <div class="header-right">
      <div class="header-icons">
        <i class="bi bi-bell"></i>
        <i class="bi bi-gear-fill"></i>
        <i class="bi bi-person-circle"></i>
      </div>
      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <form class="search-form" action="/recherche" method="get">
      <input class="form-control" type="text" name="q" placeholder="Rechercher...">
    </form>

    <div class="buton">
      <a href="#" class="menu-item"><i class="bi bi-house-door me-2"></i> Dashboard</a>
      <a href="#" class="menu-item"><i class="bi bi-ui-checks me-2"></i> Questionnaire</a>
      <a href="#" class="menu-item"><i class="bi bi-bar-chart-line me-2"></i> Classement</a>

      <div class="accordion" id="accordionSidebar">
        <div class="accordion-item bg-transparent border-0">
          <div class="accordion-header">
            <a href="#collapsePage2" class="menu-item" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapsePage2">
              <i class="bi bi-folder me-2"></i> Catégories
            </a>
          </div>

          <div id="collapsePage2" class="accordion-collapse collapse">
            <div class="accordion-body p-0 ps-4">
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="menu-item"><i class="bi bi-person-circle me-2"></i> Profil</a>
    </div>
  </nav>

  <main class="content">
    <div class="classement-container">
  
      <div class="classement-top-blocks">
        <div class="classement-block">Bloc de gauche</div>
        <div class="classement-block">Bloc de droite</div>
      </div>
  
      <h2 class="classement-title">Classement des Utilisateurs</h2>
  
      <div id="leaderboard" class="list-group classement-bloc">
        <!-- Les utilisateurs seront injectés ici -->
      </div>
  
    </div>
  
    <script>
      const leaderboardUsers = [
        { rank: 1, avatar: '/images/avatar1.jpg', name: 'Alice', trend: 'up' },
        { rank: 2, avatar: '/images/avatar2.jpg', name: 'Bob', trend: 'down' },
        { rank: 3, avatar: '/images/avatar3.jpg', name: 'Charlie', trend: 'same' },
      ];
  
      const leaderboardContainer = document.getElementById('leaderboard');
  
      leaderboardUsers.forEach(user => {
        const trendIcon = {
          up: '<i class="bi bi-arrow-up-circle text-success"></i>',
          down: '<i class="bi bi-arrow-down-circle text-danger"></i>',
          same: '<i class="bi bi-dash-circle text-secondary"></i>'
        }[user.trend];
  
        const userElement = document.createElement('div');
        userElement.className = 'd-flex align-items-center list-group-item list-group-item-action mb-2';
        userElement.innerHTML = `
          <div class="d-flex justify-content-center align-items-center bg-secondary text-white rounded me-3 classement-rank">
            ${user.rank}
          </div>
          <div class="rounded-circle overflow-hidden border border-light me-3 classement-avatar">
            <img src="${user.avatar}" alt="${user.name}">
          </div>
          <div class="flex-grow-1">
            <p class="mb-0 fw-semibold">${user.name}</p>
          </div>
          <div class="me-3">
            ${trendIcon}
          </div>
          <button class="btn btn-success btn-sm">Voir score</button>
        `;
        leaderboardContainer.appendChild(userElement);
      });
    </script>
  </main>
  

<script src="script.js"></script>
</body>
</html>
