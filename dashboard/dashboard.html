<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Page d'acceuil</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<body>
  <header>
    <div class="logo"><img src="/images/logo.png" alt="Logo"></div>
    <div>Dashboard</div>
    <div class="header-right">
        <div class="header-icons">
          <i class="bi bi-bell"></i>
          <i class="bi bi-gear-fill"></i>
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="/icon.png" type="image/png">
  </header>

  <nav class="sidebar" id="sidebar">
    <form class="search-form" action="/recherche" method="get">
      <input class="form-control" type="text" name="q" placeholder="Rechercher...">
    </form>
  
    <div class="buton">
      <a href="#" class="menu-item"><i class="bi bi-house-door me-2"></i> Dashboard</a>
      <a href="#" class="menu-item"><i class="bi bi-ui-checks me-2"></i> Questionnaire</a>
      <a href="#" class="menu-item"><i class="bi bi-bar-chart-line me-2"></i> Classement</a>
  
      <div class="accordion" id="accordionSidebar">
        <div class="accordion-item bg-transparent border-0">
          <div class="accordion-header">
            <a href="#collapsePage2" class="menu-item" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapsePage2">
              <i class="bi bi-folder me-2"></i> Catégories
            </a>
          </div>
  
          <div id="collapsePage2" class="accordion-collapse collapse">
            <div class="accordion-body p-0 ps-4">
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
              <a class="dropdown-item menu-item" href="#">Sous-page</a>
            </div>
          </div>
        </div>
      </div>
  
      <a href="#" class="menu-item"><i class="bi bi-person-circle me-2"></i> Profil</a>
    </div>
  </nav>
  

  <main class="content">

    <div class="cards-container">
      <div class="card">
        <div class="card-header">
          <h3>Catégorie 1</h3>
          <a href="#" class="bi bi-bell"></a>
        </div>
        <p>Votre score : 85</p>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Catégorie 2</h3>
          <a href="#" class="bi bi-bell"></a>
        </div>
        <p>Votre score : 90</p>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Catégorie 3</h3>
          <a href="#" class="bi bi-bell"></a>
        </div>
        <p>Votre score : 75</p>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Catégorie 4</h3>
          <a href="#" class="bi bi-bell"></a>
        </div>
        <p>Votre score : 88</p>
      </div>
    </div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
